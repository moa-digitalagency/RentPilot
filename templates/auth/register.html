{% extends "base.html" %}

{% block title %}Inscription - RentPilot{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[calc(100vh-10rem)]">
    <div class="glass p-8 rounded-3xl w-full max-w-md">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-900">Inscription</h2>
            <p class="text-gray-500 mt-2">Créez votre compte RentPilot</p>
        </div>

        <form method="POST" action="{{ url_for('auth.register') }}" class="space-y-6">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <div class="mt-1">
                    <input type="email" name="email" id="email" required class="w-full px-4 py-3 rounded-xl border-gray-200 bg-white/50 focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition" placeholder="votre@email.com">
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
                <div class="mt-1">
                    <input type="password" name="password" id="password" required class="w-full px-4 py-3 rounded-xl border-gray-200 bg-white/50 focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition" placeholder="••••••••">
                </div>
            </div>

            <div>
                <label for="role" class="block text-sm font-medium text-gray-700">Je suis...</label>
                <div class="mt-1">
                    <select name="role" id="role" class="w-full px-4 py-3 rounded-xl border-gray-200 bg-white/50 focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition">
                        <option value="Bailleur">Propriétaire / Bailleur</option>
                        <option value="Colocataire">Colocataire</option>
                        <option value="Tenant_Responsable">Tenant Responsable</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-sm text-sm font-bold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 shadow-indigo-200 transition transform hover:-translate-y-0.5">
                    S'inscrire
                </button>
            </div>
        </form>

        <div class="mt-6 text-center text-sm">
            <span class="text-gray-500">Déjà un compte ?</span>
            <a href="{{ url_for('auth.login') }}" class="font-medium text-indigo-600 hover:text-indigo-500">
                Se connecter
            </a>
        </div>
    </div>
</div>
{% endblock %}
